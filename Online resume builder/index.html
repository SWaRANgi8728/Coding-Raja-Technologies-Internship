<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.2.0/build/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        #resumePreview{
           width:auto;
        }
        @media (max-width: 768px) {
           /* Responsive styles */
          }
          h2::first-letter{
            font-size: 125%;
            color:rgb(38, 16, 232);
          }
          h1::first-letter{
            font-size: 125%;
            color:rgb(83, 6, 155);
          }
   </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Resume Builder</h1>
        <div class="row mt-4">
            <div class="col-lg-6">
                <!-- Form for inputting resume details -->
                <form id="resumeForm">
                    <!-- Personal Information -->
                    <h2>Personal Information</h2>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="address" class="form-control" id="address" name="address" required>
                    </div>
                   
                    <!-- Education -->
                    <div id="educationFields">
                        <div class="mb-3">
                            <label for="education1" class="form-label">Education</label>
                            <textarea class="form-control" id="education1" rows="3" name="education"></textarea>
                        </div>
                    </div>
                    <div class="container text-center mt-2">
                        <button class="btn btn-primary btn-sm" onclick="addEducationField()">Add</button>
                    </div>

                    <!--Achievement & Awards-->
                    <div class="mb-3">
                        <label for="awards" class="form-label">Achievement & Awards</label>
                        <textarea class="form-control" id="award" rows="1" name="achievement & awards"></textarea>
                    </div>  
            </div>           
                   
                <div class="col-lg-6">
                    <h2>Professional Information</h2>
                    <div class="mb-3">
                        <label for="objective" class="form-label">Objective</label>
                        <textarea class="form-control" id="objective"  name="objective"></textarea>
                    </div>
                    
                    <!--Projects-->
                    <div class="mb-3">
                        <label for="project" class="form-label">Projects</label>
                        <textarea class="form-control" id="project" rows="3" name="project"></textarea>
                    </div>    

                   <!-- Work Experience -->
                    <div id="workExperienceFields">
                        <div class="mb-3">
                            <label for="workexperience1" class="form-label">Work Experience</label>
                            <textarea class="form-control" id="workexperience1" rows="3" name="workexperience"></textarea>
                        </div>
                    </div>
                    <div class="container text-center mt-2">
                        <button class="btn btn-primary btn-sm" onclick="addWorkExpField()">Add</button>
                    </div> 
                   
                    <!-- Skills -->
                    <div id="skillSet">
                        <div class="mb-3">
                           <label for="skills" class="form-label">Skills</label>
                        </div>
                    </div>
                    <div class="container text-center mt-2">
                        <button type="button" class="btn btn-primary btn-sm mt-2" onclick="addSkill()">Add</button>
                    </div>

                    <!--Declaration-->
                    <div class="mb-3">
                        <label for="declaration" class="form-label">Declaration</label>
                        <input type="text" class="form-control" id="declaration"name="declaration">
                    </div>  
                </div>   
              </form>
            </div>
               <br>
                       <!-- Submit Button -->
                    <div class="container text-center">    
                       <button type="submit" class="btn btn-primary" onclick="previewResume()">Preview Resume</button>
                    </div>   
           

            <div class="container" >
            <div class="col-lg text-center " >
                <!-- Resume template preview section -->
                <div id="resumePreview" class="mt-4 ">
                    <h3 class="text-center">Resume Preview</h3>
                    <!-- Content dynamically generated by JavaScript will go here -->
                </div>
                <div class="text-center mt-2" >
                    <button id="downloadPdfBtn" class="btn btn-success">Download PDF</button>
                </div>
            </div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
